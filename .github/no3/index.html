<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍝Synthia's Pasta House🍝</title>
    <script
      src="https://kit.fontawesome.com/bef409a910.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>🍝Synthia's Pasta House🍝</h2>
      <i class="fa-solid fa-bars"></i>
    </header>
    <main>
      <nav>
        <h2>종류</h2>
        <ul id="typelist">
          <li id="type"><input type="checkbox" />전체🍽️</li>
          <li id="type"><input type="checkbox" />토마토 소스🥫</li>
          <li id="type"><input type="checkbox" />오일 소스🧈</li>
          <li id="type"><input type="checkbox" />크림 소스🥛</li>
        </ul>
      </nav>
      <section>
        <article>
          <h3>뽀모도로 파스타</h3>
          <small>#토마토 #기본에충실</small>
          <img
            alt="뽀모도로 파스타"
            src="https://i.pinimg.com/474x/2c/a3/b9/2ca3b94164cf3f84a95636f12c354d35.jpg"
          />
          <i class="fa-solid fa-heart"></i>
        </article>
        <article>
          <h3>볼로네제 파스타</h3>
          <small>#고기듬뿍 #미트소스</small>
          <img
            alt="볼로네제 파스타"
            src="https://i.pinimg.com/474x/42/f1/fd/42f1fd1fda56f88f45fd0781fb8890c4.jpg"
          />
          <i class="fa-solid fa-heart"></i>
        </article>
        <article>
          <h3>아라비아따</h3>
          <small>#페페론치노 #매콤칼칼</small>
          <img
            alt="아라비아따"
            src="https://i.pinimg.com/474x/ba/2d/15/ba2d15f16bd8b42ea0d4cde9017e41b3.jpg"
          />
          <i class="fa-solid fa-heart"></i>
        </article>
        <article>
          <h3>프루티 디 마레</h3>
          <small>#해산물가득 #바다맛</small>
          <img
            alt="프루티 디 마레"
            src="https://i.pinimg.com/474x/8f/5c/a5/8f5ca562ca2ef687af8bea38cd6d5ee7.jpg"
          />
          <i class="fa-solid fa-heart"></i>
        </article>
        <article>
          <h3>알리오 올리오</h3>
          <small>#마늘듬뿍 #올리브오일</small>
          <img
            alt="알리오 올리오"
            src="https://i.pinimg.com/564x/b5/9b/00/b59b002d600aa5ba1061b85c56571f1c.jpg"
          />
          <i class="fa-solid fa-heart"></i>
        </article>
        <article>
          <h3>봉골레 파스타</h3>
          <small>#조개듬뿍 #올리브오일</small>
          <img
            alt="봉골레 파스타"
            src="https://i.pinimg.com/474x/0d/39/5c/0d395c114ab4a795a172102d35fa7739.jpg"
          />
          <i class="fa-solid fa-heart"></i>
        </article>
        <article>
          <h3>카르보나라</h3>
          <small>#노른자 #후추 #베이컨</small>
          <img
            alt="카르보나라"
            src="https://i.pinimg.com/474x/19/c0/07/19c00717ec29858f3904dafb569d1841.jpg"
          />
          <i class="fa-solid fa-heart"></i>
        </article>
        <article>
          <h3>알프레도 파스타</h3>
          <small>#꾸덕크림 #페투치니</small>
          <img
            alt="알프레도 파스타"
            src="https://i.pinimg.com/474x/b2/22/e5/b222e55a32c0e801694b10b5696eecb4.jpg"
          />
          <i class="fa-solid fa-heart"></i>
        </article>
        <article>
          <h3>크림 페스토 파스타</h3>
          <small>#바질페스토 #크림</small>
          <img
            alt="크리미 페스토 파스타"
            src="https://recipetineats.com/wp-content/uploads/2019/02/Pesto-Pasta_2-1.jpg"
          />
          <i class="fa-solid fa-heart"></i>
        </article>
      </section>
    </main>
  </body>
</html>
